<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="select"></select>
  </body>
  <script>
    const select = document.querySelector('#select')
    const opt = document.createElement('option')
    fetch('http://0.0.0.0:3333/helpers/countries')
      .then((data) => data.json())
      .then((res) => {
        const countries = res.countries
        const transformedOptions = countries.flatMap((country) => [
          ...country.provincias.map((provincia) => ({
            value: `${country.id}-${provincia.id}`,
            label: `${country.name} - ${provincia.name}`,
          })),
        ])
        console.log(transformedOptions)
      })
      .catch((err) => console.log(err))
  </script>
</html>
